<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../bootstrap-5-1-0/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <section class="todobox">
            <div>
                <h3 class="mb-4">Todo List</h3>
                <form action="#">
                    <div class="input-group mb-2">
                        <input type="text" id="todo-input" placeholder="Type here ..." class="form-control">
                        <button class="btn btn-outline-primary" id="add">Add </button>
                    </div>
                    <span id="error-box" class="text-danger"></span>
                </form>
                <div class="mt-4" id="todo-content"></div>
            </div>
        </section>
    </div>





    <script src="script.js"></script>
</body>
</html>
